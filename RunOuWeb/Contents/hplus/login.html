<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) { window.top.location = window.location; }</script>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Y+</h1>
            </div>
            <h3>欢迎使用 H+</h3>
            <form class="m-t" role="form" id="loginform" action="http://www.zi-han.net/theme/hplus/index.html">
                
                
                
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" class="form-control" placeholder="密码">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                    <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>


               
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script language="javascript">
  
        
        $().ready(function () {
            var e = "<i class='fa fa-times-circle'></i> ";
            $("#loginform").validate({
                rules: {
                    
                    password: {
                        required: !0,
                        minlength: 5
                    },
                    email: {
                        required: !0,
                        email: !0
                    }
                    
                },
                messages: {
                    
                    password: {
                        required: e + "请输入您的密码",
                        minlength: e + "密码必须5个字符以上"
                    },
                     
                    email: e + "请输入您的E-mail",
                    
                },
                submitHandler: function (form) {
                    alert("submitted");
                    form.submit();
                }
            })
             
        });
    </script>
</html>
